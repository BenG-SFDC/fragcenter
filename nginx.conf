daemon off;

error_log logs/error.log debug;

events {
    worker_connections 1024;
}


http {
    include       mime.types;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 8080;
        server_name _;

        client_max_body_size 128M;

        add_header Access-Control-Allow-Origin * always;
        add_header Cache-Control no-cache always;

        # Return an empty response, used by dash.js to sync with server time
        location /time {
            return 200;
        }

        # DASH files
        location /dash {
            root /tmp;
        }

        # HLS files
        location /hls {
            root /tmp;
        }

        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet static/stat.xsl;
        }

        location /static {
            alias /www/static;
        }

        location = /crossdomain.xml {
            root /www/static;
            default_type text/xml;
            expires 24h;
        }
    }
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application stream {
            live on;
            record off;

            # This block is to save streams to the /recordings volume

            recorder dump {
                record all;
                record_path /recordings;
                record_unique on;
                record_interval 30s;
            }

            exec ffmpeg -re -i rtmp://localhost/$app/$name -an -c:v libx264 -b:v 640k -f flv -r 15 -s 640x360 -preset ultrafast -f flv rtmp://localhost/dash/$name;
        }

        application dash {
            live on;

            dash on;
            dash_path /tmp/dash;
            dash_nested on;
        }
    }
}